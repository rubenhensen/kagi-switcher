<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .section {
      margin-bottom: 15px;
    }
    .counter-info {
      padding: 10px;
      background: #f5f5f5;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    .status {
      font-weight: bold;
      margin-bottom: 10px;
    }
    input[type="number"] {
      width: 60px;
    }
    button {
      margin: 5px;
      padding: 5px 10px;
    }
    #status {
      margin-top: 10px;
      padding: 5px;
      display: none;
    }
    .footer {
      margin-top: 15px;
      font-size: 0.8em;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="section">
    <div class="status">
      Searches this month: <span id="currentCount">0</span>/300
    </div>
    <div class="counter-info">
      Last reset: <span id="lastReset">-</span>
    </div>
  </div>

  <div class="section">
    <label>
      Set counter manually:
      <input type="number" id="searchCount" min="0" max="300">
    </label>
    <button id="updateCounter">Update</button>
  </div>

  <div class="section">
    <label>
      Fallback Search:
      <select id="fallbackEngine">
        <option value="https://duckduckgo.com/?q=">DuckDuckGo</option>
        <option value="https://www.google.com/search?q=">Google</option>
        <option value="https://www.bing.com/search?q=">Bing</option>
      </select>
    </label>
    <button id="save">Save</button>
  </div>

  <div id="status"></div>

  <div class="footer">
    <button id="resetCounter">Reset Counter</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
